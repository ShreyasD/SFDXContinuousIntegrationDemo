sudo: true
os: trusty
cache: false

env:
- URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz

before_install:
- export SFDX_AUTOUPDATE_DISABLE=false
- export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
- export SFDX_DOMAIN_RETRY=300
- export SFDX_DISABLE_APP_HUB=true
- export SFDX_LOG_LEVEL=DEBUG
- mkdir sfdx
- wget -qO- $URL | tar xJ -C sfdx --strip-components 1
- "./sfdx/install"
- export PATH=./sfdx/$(pwd):$PATH
- sfdx --version
- sfdx plugins --core

script:
  - if [ "$TRAVIS_BRANCH" == "develop" ];
      then
        sfdx force:auth:jwt:grant --clientid 3MVG9ahGHqp.k2_xhpo_RFjqwjAvyc5VO.IRwENzjpstBD3Q5nxCoPLl_R6gmmFrFMWKts.0mm2LGUIk_tcsS --username travis.ci@thesource.ca.devmerge --jwtkeyfile build/certificates/server.key --setalias target_org --instanceurl https://test.salesforce.com;
        sfdx force:source:deploy -p ./force-app -u target_org --checkonly;
        fi

branches:
  only:
    - develop
